<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .product-container {
            display: flex;
            flex-direction: row;
            width: 90%;
            max-width: 1200px;
            background: white;
            padding: 40px;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 350px;
            height: auto;
            border-radius: 8px;
            margin-right: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-details {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin: 8px 0;
        }

        .price-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .original-price {
            font-size: 22px;
            color: #888;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .discounted-price {
            font-size: 28px;
            color: #27ae60;
            font-weight: bold;
        }

        /* Button Section with Effects */
        .button-container {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }

        .btn {
            width: 200px;
            padding: 14px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        .btn-add-cart {
            background: linear-gradient(135deg, #ff9f00, #ff7f00);
            color: white;
        }

        .btn-buy-now {
            background: linear-gradient(135deg, #ff4d4d, #ff1a1a);
            color: white;
        }

        /* Hover & Click Effects */
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div class="product-container">
        <img id="product-image" class="product-image">
        <div class="product-details">
            <h1 id="product-name"></h1>
            <p id="product-weight"></p>

            <div class="price-container">
                <span class="original-price" id="original-price"></span>
                <span class="discounted-price" id="discounted-price"></span>
            </div>

            <!-- Button Section (Well-Aligned) -->
            <div class="button-container">
                <button class="btn btn-add-cart" id="add-to-cart">ðŸ›’ Add to Cart</button>
                <button class="btn btn-buy-now">âš¡ Buy Now</button>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const name = params.get("name");
        const weight = params.get("weight");
        const price = params.get("price"); // This includes both original & discounted price
        const image = params.get("image");

        // Extract original and discounted price from string (assuming format "â‚¹XX <br> â‚¹YY")
        let prices = price.split("\n"); 
        let finalPrice = prices[0].trim(); // Discounted price
        let originalPrice = prices.length > 1 ? prices[1].trim() : ""; // Original price if available

        // Display data on the page
        document.getElementById("product-name").innerText = name;
        document.getElementById("product-weight").innerText = "Weight: " + weight;
        document.getElementById("product-image").src = image;

        // Display price with original strikethrough & highlighted discounted price
        document.getElementById("original-price").innerText = originalPrice ? originalPrice : "";
        document.getElementById("discounted-price").innerText = finalPrice;

        // Add to Cart button functionality
        document.getElementById("add-to-cart").addEventListener("click", function() {
            // Create product object
            const product = {
                name: name,
                weight: weight,
                price: finalPrice,
                image: image
            };

            // Retrieve cart from localStorage, or initialize as empty array
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            // Add the product to the cart
            cart.push(product);

            // Save the updated cart back to localStorage
            localStorage.setItem("cart", JSON.stringify(cart));

            // Redirect to cart page
            window.location.href = "cart.html";
        });
    </script>

</body>
</html>
