<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinkit Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            /* Background blur effect */
        }

        /* Modal Content */
        .modal-content {
            background: white;
            padding: 30px;
            width: 380px;
            border-radius: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 22px;
            cursor: pointer;
            color: #666;
        }

        .close-btn:hover {
            color: black;
        }

        /* Logo */
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 15px;
        }

        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Input Container */
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
            padding: 10px;
            background: #f9f9f9;
        }

        .country-code {
            font-weight: bold;
            color: #333;
            margin-right: 8px;
        }

        .input-container input {
            border: none;
            padding: 10px;
            width: 100%;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        /* Continue Button */
        .continue-btn {
            background: #00a651;
            color: white;
            padding: 14px;
            border: none;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .continue-btn:hover {
            background: #008a44;
        }

        /* Terms */
        .terms {
            font-size: 12px;
            color: #777;
            margin-top: 15px;
        }

        .terms a {
            text-decoration: none;
            color: #00a651;
        }
    </style>
</head>

<body>

    <!-- Login Popup Modal -->
    <div id="loginModal" class="modal-content">
        <span class="close-btn" onclick="closeModal()">&larr;</span>
        <div class="logo"><img src="../static/img/blinkit.png" alt="Blinkit Logo" style="height: 70px; width: 70px;">
        </div>
        <h2>India's last minute app</h2>
        <p>Login or Signup


        </p>

        <!-- Mobile Input -->
        <div class="input-container">
            <span class="country-code">+91</span>
            <input type="text" placeholder="Enter mobile number">
        </div>

        <!-- Continue Button -->
        <button class="continue-btn">Continue</button>

        <!-- Terms & Policy -->
        <p class="terms">
            By continuing, you agree to our <a href="#">Terms of Service</a> & <a href="#">Privacy Policy</a>
        </p>
    </div>

    <script>
        function closeModal() {
            window.location.href = "index.html"; // Redirect to index.html
        }
    </script>

</body>

</html>
